<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script defer="defer" src="/js/userLoginForm.js"></script>
</head>
<body>
<main class="container mx-auto"  style ="max-width: 600px">
<h1 class="mt-5 " >유저 로그인</h1>

<form name="userLoginForm"  class="mt-5" >
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="inputUserId"  name="userId" placeholder="id">
  <label for="floatingInput">아이디</label>
</div>

<div class="form-floating">
  <input type="password" class="form-control" id="inputPw" name="pw" placeholder="Password">
  <label for="floatingPassword">패스워드</label>
</div>

  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
         로그인유지
        </label>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-end">
  <button  type="submit" class="btn btn-primary mx-2" >로그인</button>
   <a class="btn btn-outline-success"  href="/user/signup.do">회원가입</a>
   </div>
</form>
</form>
</main>
</body>
</html>
