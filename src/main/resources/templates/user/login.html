<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<header th:include="/nav/headerNav"></header>
<main class="container mx-auto"  style ="max-width: 400px">

<form name="userLoginForm"  class="mt-5 w-100"   action="/login" method="post" >
<h1 class="mt-5 mb-5 text-center " >Login</h1>
<div class="form-floating mb-3" >
  <input type="text" class="form-control " id="inputUserId"  name="username" placeholder="id" value=""  >
  <label for="floatingInput">아이디</label>
</div>

<div class="form-floating">
  <input type="password" class="form-control "  id="inputPw" name="password" placeholder="Password" value=""  >
  <label for="floatingPassword">패스워드</label>
</div>

  <div class="d-flex justify-content-center pt-3">
  <button  type="submit" class="btn btn-outline-primary mx-2" >로그인</button>
   <a class="btn btn-outline-success"  href="/user/signup.do">회원가입</a>
   </div>

<a class="d-flex justify-content-center pt-3"  href="http://localhost:8088/oauth2/authorization/kakao" >
<img alt="확인중" src="/img/user/kakao.jpg" > 
</a>
<a class=" d-flex justify-content-center pt-3"  href="http://localhost:8088/oauth2/authorization/naver" >
<img alt="확인중" src="/img/user/naver.jpg" > 
</a>
<a class=" d-flex justify-content-center pt-3"  href="/user/findPw.do">비밀번호를 잊어버리셨나요?</a>

</form>
</main>
</body>
</html>
