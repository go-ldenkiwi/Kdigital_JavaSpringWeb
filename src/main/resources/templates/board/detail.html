<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="/js/board.js" defer="defer"></script>
</head>
<style>

.imgList{
	width: 525px;
}

.detailBoard{
	width: 550px;
}
.detailReply{
	width: 400px;
}
.replyCont textarea{
	border:none;
	resize: none;
	height: 100px;
}
.inReply{
	border: 1px solid #ddd;
	padding: 10px;
	background-color: #ddd;
	border-radius: 10px;	
}

.inReplyForm::placeholder{
	font-size:12px;
	color:#eee;
}


.hashTag a{
	text-decoration: none;
}


</style>
<body>
	<header th:include="/nav/headerNav"></header>
	<main class="d-flex w-100 h-100">
		<div class="sideNav" style="width:170px" th:include="/nav/asideNav"></div>
		<div class="container d-flex justify-content-center mt-3">
			<div class="detailBoard me-3 my-3">
				<div>
					<div id="imgList" class="d-flex imgList">
						<th:block th:include="/board/imgList" th:with="imgList=${board.boardImgList},boardNo=${board.boardNo}">			
					</div>
					
					<div class="d-flex justify-content-between mt-2">
						<h3>
							@<span th:text="${board.category}"></span>
						</h3>
						<h3>
							<i class="bi bi-geo-alt-fill"></i>
							<i class="bi bi-hand-thumbs-up"></i>
						</h3>			
					</div>
					
					<div class="hashTag mx-3">
						<a href="#" class="link-secondary mx-2">#해시태그</a>
						<a href="#" class="link-secondary mx-2">#해시태그</a>
						<a href="#" class="link-secondary mx-2">#해시태그</a>
						<a href="#" class="link-secondary mx-2">#해시태그</a>
					</div>
					
					<div class="mt-4">
						<h5>
							<span th:text="${board.contents}"></span>
						</h5>
					</div>
				</div>
				
				<div class="d-flex justify-content-end mt-2">
					<a class="btn btn-outline-primary me-2" th:href="@{/board/update.do?(boardNo=${board.boardNo})}">수정</a>
					<a class="btn btn-outline-danger me-2" th:href="@{/board/delete.do?(boardNo=${board.boardNo})}">삭제</a>
				</div>
			</div>
			
			<div class="detailReply my-3">
				
				<div class="replyUpdate">
					<section id="replyList" class="my-3 collapse show">
						<th:block th:include="/reply/list" th:with="replyList=${board.boardReplyList}, boardNo=${board.boardNo}"></th:block>
					</section>
				</div>
				
				
				
				
				<form class="mt-5" name="replyInsertForm" action="/reply/insert.do" method="post">
					<input type="hidden" name="boardNo" th:value="${board.boardNo}">
					<!-- 임시로 넣어 놓은 userNo -->
					<input type="hidden" name="userNo" value="2">
					<div class="form-floating d-flex inReply">
						<div class="replyCont w-100">
							<textarea class="form-control inReplyForm" placeholder="댓글 작성" 
							name="contents" id="replyContents"></textarea>
						</div>
						<div class="replyUpBtn flex-shrink-1">
							<button class="btn">
								<i class="bi bi-send-fill"></i>
							</button>
						</div>
					</div>


				</form>

			</div>
		</div>
	</main>
</body>
</html>
