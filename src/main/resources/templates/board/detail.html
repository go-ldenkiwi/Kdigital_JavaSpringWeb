<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main class="container">
		<h1>detail</h1>
		<p>이름 : <span th:text="${board.boardNo}"></span> </p>
		<p>내용 : <span th:text="${board.contents}"></span> </p>
		<p>게시일 : <span th:text="${board.postTime}"></span> </p>
		<p>카테고리 : <span th:text="${board.category}"></span> </p>
		
		<section id="imgList">
			<th:block th:include="/board/imgList" th:with="imgList=${board.boardImgList},boardNo=${board.boardNo}">			
		</section>
		<a th:href="@{/board/update.do?(boardNo=${board.boardNo})}">수정</a>
		<a th:href="@{/board/delete.do?(boardNo=${board.boardNo})}">삭제</a>
	</main>
</body>
</html>
